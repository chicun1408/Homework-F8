<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet" >
</head>
<body>
<header>
    <div class="mdi mdi-menu icon"></div>
    <div class="logo">
        <img src="https://www.gstatic.com/youtube/img/branding/youtubelogo/svg/youtubelogo.svg" alt="YouTube Logo">
    </div>
    <div class="search">
        <input type="text" placeholder="Tìm kiếm">
        <span class="mdi mdi-card-search search-icon"></span>
    </div>
    <div class="microphone">
        <span class="mdi mdi-microphone"></span>
    </div>
    <div>
        <span class="dialog">+Tạo</span>
    </div>
    <div>
        <span class="mdi mdi-bell-outline"></span>
    </div>
    <div>
        <span class="person">H</span>
    </div>
</header>
<div class="main">
    <div class="sidebar">
        <a href="https://www.youtube.com/"><span class="mdi mdi-home"></span> Trang chủ</a>
        <a href="https://www.youtube.com/"><span class="mdi mdi-text-short"></span> Shorts</a>
        <a href="https://www.youtube.com/"> <span class="mdi mdi-youtube-subscription"></span>Kênh đăng ký</a>
        <hr>
        <p><b>Bạn</b></p>
        <a href="https://www.youtube.com/"><span class="mdi mdi-history"></span>Video đã xem</a>
        <a href="https://www.youtube.com/"><span class="mdi mdi-playlist-play"></span>Danh sách phát</a>
        <a href="https://www.youtube.com/l"><span class="mdi mdi-youtube"></span>Video của bạn</a>
        <a href="https://www.youtube.com/"><span class="mdi mdi-clock-outline"></span>Xem sau</a>
        <a href="https://www.youtube.com/"><span class="mdi mdi-hand-coin"></span>Video đã thích</a>
    </div>
    <div class="tab">
        <a href="https://www.youtube.com/">Tất cả</a>
        <a href="https://www.youtube.com/">Âm nhạc</a>
        <a href="https://www.youtube.com/l">Tin tức</a>
        <a href="https://www.youtube.com/">Danh sách kết hợp</a>
        <a href="https://www.youtube.com/">Trực tiếp</a>
    </div>
</div>
</body>
</html>

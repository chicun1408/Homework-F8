<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="width: 500px" >
<h1>Try a free sample</h1>
<p >Sign up to het a coupon you can redeem at your nearest Dancing Goat cafe for a sample of the Colombia  Carlos Imbachi coffee . We'll also make sure you don't miss out on news introducing the new coffee that We add to out store regularly </p>

<form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="post">
  <table >
    <tr>
      <th style="text-align: left" >
        <label for="Firsname">Firsname</label><br>
        <input id="Firsname" placeholder="John" name="Firsname">
      </th>
      <th style="text-align: left" >
        <label for="Lastname">Lastname</label><br>
        <input id="Lastname" placeholder="Smith" name="Lastname">
      </th>
    </tr>
    <tr>
      <th style="text-align: left" >
        <label for="Email">Email address</label><br>
        <input id="Email" placeholder="John@gmail.com" type="email" name="Email">
      </th>
      <th style="text-align: left" >
        <label for="Address">Address</label><br>
        <input id="Address" placeholder="Silk St" name="Diachi">
      </th>
    </tr>
    <tr>
      <th style="text-align: left" >
        <label for="City">City</label><br>
        <input id="City" placeholder="London" name="Thanhpho">
      </th>
      <th style="text-align: left" >
        <label for="State">State <span style="color: slategray">(optional)</span></label><br>
        <input id="State" name="State">
      </th>
    </tr>
    <tr>
      <th style="text-align: left" >
        <label for="Zip">Zipcode</label><br>
        <input id="Zip" placeholder="ABCXYZ" name="Zipcode">
      </th>
      <th style="text-align: left" >
        <label for="Country">Country</label><br>
        <input id="Country" name="Country" list="quocgia">
        <datalist id="quocgia">
          <option value="Cali">
          <option value="3 que">
        </datalist>
      </th>
    </tr>
    <tr>
      <th colspan="2">
        <input type="submit" value="SEND ME FOR FREE COFFE" style="width: 100%" >
      </th>
    </tr>
  </table>

</form>

</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\device-width, initial-scale=1.0">
    <title>YouTube Sidebar & Header</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<header>
    <label for="menu-toggle" class="menu-icon">&#9776;</label>
    <div class="logo">
        <img src="https://www.gstatic.com/youtube/img/branding/youtubelogo/svg/youtubelogo.svg" alt="YouTube Logo">
    </div>
    <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search">
        <button class="search-button"><img src="search-icon.png" alt="🔍"></button>
    </div>
    <div class="mic-button"><img src="mic-icon.png" alt="🎤"></div>
    <div class="header-buttons">
        <div class="create-button"><img src="plus-icon.png" alt="+">Tạo</div>
        <div class="notification">
            <img src="bell-icon.png" alt="🔔">
            <span class="notification-badge">9+</span>
        </div>
        <div class="profile-icon">K</div>
    </div>
</header>
<input type="checkbox" id="menu-toggle">
<div class="sidebar">
    <ul>
        <li><a href="#">🏠<span> Home</span></a></li>
        <li><a href="#">🎬<span> Shorts</span></a></li>
        <li><a href="#">📺<span> Subscriptions</span></a></li>
        <li><a href="#">📚<span> Library</span></a></li>
        <li><a href="#">⏳<span> History</span></a></li>
    </ul>
</div>
<main>
    <h1>Main Content</h1>
    <p>Scroll to see sidebar and header fixed.</p>
</main>
</body>
</html>
